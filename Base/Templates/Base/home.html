{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/css/no-results.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/view.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/menu.css ' %}">
    <link rel="stylesheet" href="{% static 'styles/css/dropdown.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/script.js ' %}">
    <script src="{% static 'styles/css/script.js ' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Home </title>
</head>  
<nav >

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HM3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div  >
                <ul class="menu-items">
                    <a href="{% url 'addActivity' %}">
                        <img class="add-icon-mobile" src="{% static 'icons/add.png' %}" alt="">
                    </a>
    
                    <a id="show" >
                       
                        <img class="logout-icon-mobile" src="{% static 'icons/logout.png' %}" alt="">
                    </a>
                </ul>
            </div>
        </div>
    </body>

    <div>
        <form action="" method="get">
            <!-- {% csrf_token %} -->
            <div class="navwrapper">
                <div class="nav-container">
                    <div >
                        <p style="color: white;">
                            <button class="logout-button">
                                <a href="{% url 'addActivity' %}">
                                    Add Note
                                </a>
                            </button>
                           
                        </p>
                                            <!-- <div class="footer">
                            <a href="{% url 'addActivity' %}">
                                <button class="add-button">+</button>
                            </a>
                        </div> -->
                    </div>
                    <div>
                        <input id="form" name="q" class="search-bar" type="text" placeholder="Search notes" >
                        <!-- <button class="search-button" type="submit">  
                            <img class="search-icon" src="{% static 'icons/search.svg' %}" alt="">
                        </button> -->
                    </div>
                    <div>
                        <button class="logout-button">
                            <a href="{% url 'logout' %}">
                            
                                logout
                            
                            </a>
                        </button>
                       
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>

<body>
    <!-- <div style="display: flex;
    justify-content: space-evenly;"> -->
    <div class="notes-container">
            <div class="notes">  
                {% for topic in topic %}
                {% if request.user == topic.host %}
               
                <div class="info">
                    <a class="title" href="{% url 'viewActivity' topic.id %}">
                        <div class="title">{{topic|stringformat:".10s"}}</div>
                    </a> 
                    <p class="last-created" >added {{topic.created|timesince}} ago</p>
                </div>
                {% endif %}
                {% endfor %} 
            </div> 

            {% for topic  in topic%}
            {% empty %}
            <div style="display:flex ;">
                <div class="empty-search">
                    <div></div>
                    <div>
                        <img src="{% static 'icons/search.png' %}" class="image" alt="">
                        <p> its empty 
                            <strong>
                            <a href="{% url 'home' %}">go to home</a> or
                             <a href="{% url 'addActivity' %}">Add note</a>
                            </strong> 
                        </p> 
                    </div>
                    <div></div>
                </div>
            </div>
            {% endfor %}
    </div>

  
</body>
</html>
